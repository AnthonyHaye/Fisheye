<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Fiche du photographe</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <!-- CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <a href="./index.html">
            <div class="logo1">
                 <img src="assets/images/logo.png" alt="Fisheye Retour page d'accueil" aria-label="Retour à la page d'accueil" class="logo">
            </div>
        </a>
    </header>
    <main id="main">
        <div class="photograph-header">
            <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
        <div class="main_content_trie">
            <h2>Trier par</h2>
            <div class="trie_section" >
                <div class="deroule">
                    <button class="btn_liste" type="button" role="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="filter options" aria-label="Trier par">
                        <span id="current_filter">Titre</span>
                        <span class="fa-solid fa-chevron-up" aria-hidden="true"></span>
                    </button>

                    <ul class="liste deroulante" aria-hidden="true">
                        <li role="option">
                            <button type="button" tabindex="-1" aria-label="Trie par titre">Titre</button>
                        </li>
                        <li role="option">
                            <button type="button" tabindex="-1" aria-label="Trie par popularité">Popularité</button>
                        </li>
                        <li role="option">
                            <button type="button" tabindex="-1" aria-label="Trie par date">Date</button>
                        </li>
                    </ul>
                </div>
            </div>            
        </div>        
        <section class="photographer_section"></section>
        <!-- Like et prix Info -->
        <aside class="like-price-info">
            <p id="total-likes">520 <span class="fas fa-heart"></span></p>
            <p id="price">350€ / jour</p>
        </aside>   
    </main>
    
    <!-- Contact Modal -->
    <div id="contact_modal" aria-hidden="true">
        <div class="modal">
            <header>
                <h2>Contactez-moi</h2>
                <img src="assets/icons/close.svg" alt="Fermer" onclick="closeModal()">
            </header>
            <form>
                <div>
                    <label for="prenom">Prénom</label>
                    <input id="prenom" name="prenom" type="text" required>
                </div>
                <button type="submit" class="contact_button">Envoyer</button>
            </form>
        </div>
    </div>

    <!-- Player Modal -->
    <div id="player_modal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <!-- Contenu de la modal sera ajouté ici par JavaScript -->
        </div>
    </div>

    
    
    <!-- Models -->
    <script type="module" src="scripts/models/Photographe.js"></script>
    <script type="module" src="scripts/models/media.js"></script>

    <!-- Template -->
    <script type="module" src="scripts/templates/PlayerModal.js"></script>

    <script type="module" src="scripts/pages/photographer.js"></script>
</body>
</html>
