<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Fiche du photographe</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <a href="./index.html">
            <div class="logo1">
                 <img src="assets/images/logo.png" alt="Fisheye Retour page d'accueil" aria-label="Retour à la page d'accueil" class="logo">
            </div>
        </a>
    </header>
    <main id="main">
        <div class="photograph-header">
            <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
        <section class="photographer_section"></section>
    </main>
    
    <!-- Contact Modal -->
    <div id="contact_modal" aria-hidden="true">
        <div class="modal">
            <header>
                <h2>Contactez-moi</h2>
                <img src="assets/icons/close.svg" alt="Fermer" onclick="closeModal()">
            </header>
            <form>
                <div>
                    <label for="prenom">Prénom</label>
                    <input id="prenom" name="prenom" type="text" required>
                </div>
                <button type="submit" class="contact_button">Envoyer</button>
            </form>
        </div>
    </div>

    <!-- Player Modal -->
    <div id="player_modal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <!-- Contenu de la modal sera ajouté ici par JavaScript -->
        </div>
    </div>
    
    <!-- Models -->
    <script type="module" src="scripts/models/Photographe.js"></script>
    <script type="module" src="scripts/models/media.js"></script>

    <!-- Template -->
    <script type="module" src="scripts/templates/PlayerModal.js"></script>

    <script type="module" src="scripts/pages/photographer.js"></script>
</body>
</html>
